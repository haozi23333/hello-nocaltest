esname: hello-test
manifestType: rawManifest
resourcePath: [ 'manifest/templates' ]

service:
  - name: hello-test
    serviceType: deployment
    gitUrl: https://github.com/haozi23333/hello-nocaltest.git
    devContainerImage: haozi23333/hello-test:dev
    workDir: /app
    syncDirs:
    - ./
    devPorts:
    - 9090:3000
    syncFilePattern:
    - .
    ignoreFilePattern:
    - .git